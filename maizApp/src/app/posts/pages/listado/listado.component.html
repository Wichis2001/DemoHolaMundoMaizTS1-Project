<h1>Listado Gastronómico de Productos Basados en Maíz</h1>
<mat-divider></mat-divider>
<br>

<div fxLayout="row wrap"
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="20px">
  <div fxFlex="20"
       fxFlex.lg="15"
       fxFlex.sm="30"
       *ngFor="let post of posts">

      <app-post-tarjeta [post]="post"></app-post-tarjeta>
  </div>

</div>
