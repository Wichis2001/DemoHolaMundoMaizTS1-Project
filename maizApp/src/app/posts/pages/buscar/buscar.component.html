<div fxLayout="column">
  <div>
    <h1>Buscador de Posts</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h3>Buscador</h3>
    <mat-form-field class="example-full-width" appearance="fill">
      <input type="text"
             placeholder="Seleccione un elemento"
             aria-label="Number"
             matInput
             [(ngModel)]="termino"
             [matAutocomplete]="auto"
             (input)="buscando()">

        <mat-autocomplete autoActiveFirstOption
                          #auto="matAutocomplete"
                          (optionSelected)="opcionSeleccionada( $event )">

        <mat-option *ngFor="let post of posts " [value]="post">
          {{ post.titulo }}
        </mat-option>

        <mat-option value="" *ngIf="posts.length === 0 && termino.trim().length > 0">
          No se encontro nada con el t√©rmino {{ termino }}
        </mat-option>

      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div *ngFor="let post of postSeleccionado ">
    <pre> {{ post | json }}</pre>

    <div *ngIf="post">
      <app-post-tarjeta [post]="post"></app-post-tarjeta>
    </div>
  </div>
</div>
