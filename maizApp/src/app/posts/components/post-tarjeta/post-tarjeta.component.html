<mat-card>

  <mat-card-header>
    <mat-card-title>{{post.titulo}}</mat-card-title>
  </mat-card-header>

  <img mat-card-image [src]="post | imagen">

  <mat-card-content>
    <h3>DELICIA GUATEMALTECA</h3>
    <p>
      <strong>Ingredientes:</strong> {{ post.ingredientes }}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button
            color="warn"
            [routerLink]="['/posts',post.id]">
      Leer m√°s...
    </button>
    <button mat-button
            color="info"
            [routerLink]="['/posts/editar',post.id]">
      Editar
    </button>
  </mat-card-actions>

</mat-card>
